title=Evolution Chamber v{0}
welcome=Hallo! Willkommen zu der Evolutionskammer\n\
		Um anzufangen, gib die Einheiten ein, die du haben möchtest.\n\
		Wenn du deine Auswahl getroffen hast, drücke auf Start.\n\
		\n\
		Bitte melde alle Probleme oder neue Anforderungen auf:\n\
		http://code.google.com/p/evolutionchamber/issues/list\n\
		\n\
		Benutzeranleitung:\n\
		Gib ein, was du am Ende haben möchtest. Klicke auf Start. Warte. Sei geduldig.\n\
		Die Anleitung wird nun berechnet und es kann zwischen einigen Minuten bis zu Stunden dauern.\n\
		Alle gefundenen Resultate werden gespeichert und können auch später noch angeschaut werden.\n\
		\n\
		Denke daran, dass die Anwendung mit Evolutionären Algorithmen arbeitet.\n\
		Also nicht überrascht sein,wenn die Resultate anfangs seltsam aussehen!\n\
		Die Evolution kann eine langwierige Angelegenheit sein, \n\
		es können auch nach mehreren Stunden laufzeit noch neue, bessere Resultate \n\
		herauskommen - auch bei relativ einfachen Build Orders.\n\
		\n\
		Anleitung zu Wegpunkten:\n\
		Gib zuerst im Tab 'Endergebnis' ein, was du am Ende haben möchtest.\n\
		Gehe dann zu einem der Wegpunkte, gib die Frist ein und die gewünschten Einheiten.\n\
		Alle Wegpunkte sind kumulativ, wenn du 6 Zerglinge @ 3:00 auf Wegpunkt 1 (WP1),\n\
		7 Schaben@6:00 auf WP2, und 6 Mutalisken auf dem Endergebnis auswählst, \n\
		wirst du am Schluss 6 lings, 7 Schaben und 6 Mutas haben an der gefundenen Bestzeit.\n\
		\n\
		Mitwirkende:\n\
		Azzurite (UI)\n\
		DocMaboul (Timing)\n\
		Lomilar (Lead)\n\
		mulander (Auto-updater)\n\
		Utena (Genetics)\n\
		Bumblebees (Features)\n\
		Qwerty10010 (Docs)\n\
		Abydos1 (Terran/Protoss)\n\
		Infinity0 (Terran/Protoss)\n\
		Mangst (Overall Stud Muffin)\n\
		kjoonlee (한국어 번역)\n\
		Cyrik (Refactoring)\n\
		Nafets.st (Optimization)\n\
		bdurrer (German translation)\n\
		Jota (Spanish translation)\n\
		Zil (French translation)
