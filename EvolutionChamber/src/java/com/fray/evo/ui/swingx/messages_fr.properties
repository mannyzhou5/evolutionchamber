title=Chambre d'Evolution v{0}
welcome=Bonjour! Bienvenue dans la Chambre d'Evolution\n\
		Pour commencer, encodez quelques unités que vous voudriez avoir.\n\
		Quand vous avec choisi, cliquez sur Démarrer.\n\
		\n\
		N'hésitez pas à signaler un problème ou envoyer une suggestion à:\n\
		http://code.google.com/p/evolutionchamber/issues/list\n\
		\n\
		Comment faire:\n\
		Encodez ce que vous voudriez avoir comme résultat final. Cliquez sur Démarrer. Soyez patient.\n\
		L'ordre de construction va être calculé, et celà peut prendre plusieurs minutes, éventuellement des heures.\n\
		Tous les ordres de construction sont sauvegardés et peuvent être vus plus tard.\n\
		\n\
		N'oubliez pas qu'il s'agit d'une science d'évolution, ne soyez pas surpris si c'est parfois un peu bancal!\n\
		N'oubliez pas non plus que l'évolution peut être lente, donc attendez vous à des développements\n\
		parfois même après plusieurs heures de calcul, même sur des ordres de construction plutôt simples.\n\
		\n\
		Points de passage:\n\
		Pour utiliser les points de passage, entrez d'abord ce que vous voudriez comme résultat final.\n\
		Allez ensuite à un onglet 'Point de passage', entrez un délai, et les unités.\n\
		Tous les points de passage sont cumulatifs, donc si vous encodez 6 zerglings @3:00 au PP1,\n\
		7 cafards @6:00 au PP2, et 6 mutas pour la fin, vous aurez au final 6 zerglings,\n\
		7 cafards, et 6 mutas au moment où un ordre valide est trouvé.\n\
		\n\
		Contribuant:\n\
		Azzurite (Interface)\n\
		DocMaboul (Minutage)\n\
		Lomilar (Direction)\n\
		mulander (Mises à jour automatiques)\n\
		Utena (Génétiques)\n\
		Bumblebees (Options)\n\
		Qwerty10010 (Documents)\n\
		Abydos1 (Terran/Protoss)\n\
		Infinity0 (Terran/Protoss)\n\
		Mangst (Le beau gosse)\n\
		kjoonlee (Traduction coréenne)\n\
		Cyrik (Refactoring)\n\
		Nafets.st (Optimisation)\n\
		bdurrer (Traduction allemande)\n\
		Jota (Traduction espagnole)\n\
		Zil (Traduction française)
