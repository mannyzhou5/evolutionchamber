title=Cámara de Evolución v{0}
welcome=Hola! Bienvenido a la Cámara de Evolución\n\
		Para empezar, ingresa algunas unidades que te gustaría tener..\n\
		Cuando hayas decidido lo que te gustaría, presiona Empezar.\n\
		\n\
		Por favor reporta cualquier problema o nuevas funciones que te gustaría incluir a:\n\
		http://code.google.com/p/evolutionchamber/issues/list\n\
		\n\
		Como usar:\n\
		Ingresa lo que te gustaría ver como tu estado final. Presiona Empezar. Se paciente.\n\
		El orden de construcción se computará, puede tomar desde muchos minutos hasta potencialmente horas.\n\
		Todos los órdenes de construcción se guardan y pueden ser revisados posteriormente.\n\
		\n\
		Recuerda que esto es ciencia evolucionaria, así que no te sorprendas si las cosas se ven extrañas!\n\
		También ten en cuenta que la evolución puede ser un proceso lento, así que espera nuevas mejoras incluso después de\n\
		horas de tener el programa corriendo, incluso con órdenes de construcción relativamente simples.\n\
		\n\
		Como usar los Hitos:\n\
		Para usar los Hitos, primero ingresa lo que te gustaría tener al final de la construcción.\n\
		Después ve a un espacio de un hito, ingresa un tiempo de término y unidades.\n\
		Todos los hitos son acumulativos, así que si ingresas 6 zerglings@3:00 en H1,\n\
		7 cucarachas@6:00 en H2, y 6 mutas al final, vas a terminar con 6 lings,\n\
		7 cucarachas y 6 mutas para cuando encuentre un orden de construcción válido.\n\
		\n\
		Contribuidores:\n\
		Azzurite (Interfaz)\n\
		DocMaboul (Tiempos)\n\
		Lomilar (Líder)\n\
		mulander (Actualización automática)\n\
		Utena (Algoritmos Genéticos)\n\
		Bumblebees (Características)\n\
		Qwerty10010 (Docs)\n\
		Abydos1 (Terran/Protoss)\n\
		Infinity0 (Terran/Protoss)\n\
		Mangst (Overall Stud Muffin)\n\
		kjoonlee (Traducción de Coreano)\n\
		Cyrik (Refactorización)\n\
		Nafets.st (Optimización)\n\
		bdurrer (Traducción al Alemán)\n\
		Jota (Traducción al Español)\n\
		Zil (Traducción Francés)
