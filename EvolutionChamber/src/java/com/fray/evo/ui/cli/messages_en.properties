cli.help=Evolution Chamber v{0} Command-Line Interface\n\
\n\
Usage:\n\
java -jar evolutionchamber-cli-version-{0}.jar [arguments] file\n\
\n\
Example:\n\
java -jar evolutionchamber-cli-version-{0}.jar -a 200 -f input.txt\n\
\n\
Generate sample input file:\n\
java -jar evolutionchamber-cli-version-{0}.jar -s > sample.txt\n\
\n\
Arguments:\n\
\t-t	The number of threads to spawn\n\
\t	(default: number of available processors)\n\
\t-a	The max age that the fittest build of each thread can be before\n\
\t	the simulation is terminated (a good value is 200).\n\
\t	(default: keep running forever)\n\
\t-i	Minutes that the simulation should run for\n\
\t	(default: keep running forever)\n\
\t-f	Only output the final build order\n\
\t	(default: output all build orders).\n\
\t-y	Output YABOT string too.\n\
\t-l	Set the language (supported: en, ko, de, es, fr)\n\
\t	(default: en).\n\
\t-s	Prints a sample input file.\n\
\t--help	Prints this help message.
