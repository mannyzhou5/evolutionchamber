welcome=안녕하세요! 진화장에 오신 것을 환영합니다.\n\
		진화장을 사용하시려면, 원하시는 유닛을 입력해보세요.\n\
		원하시는 유닛을 다 정하셨으면, 시작을 클릭하시면 됩니다.\n\
		\n\
		문제 보고나 기능 요청은 다음 장소에서 해주세요:\n\
		http://code.google.com/p/evolutionchamber/issues/list\n\
		\n\
		사용법:\n\
		최종 상황에서 갖고 싶으신 것들을 입력하세요. 시작을 클릭하시고, 인내를 갖고 기다리시면 됩니다.\n\
		빌드 오더가 계산되는데, 몇 분에서 몇시간까지 걸릴 수 있습니다.\n\
		모든 빌드 오더는 저장되며 나중에 다시 볼 수 있습니다.\n\
		\n\
		이 과정은 진화적임을 명심해주시고, 뭔가 요상한 일이 보이더라도 너무 놀라지 마세요!\n\
		진화는 때론 매우 느릴 수 있다는 점도 명심해 주시고, 때론 몇 시간만에 새 변화가 일어날\n\
		수도 있다는 점 유의해 주시기 바랍니다. 비규적 간단한 빌드 오더에서도요.\n\
		\n\
		중간 지점 사용하기:\n\
		중간 지점을 사용하려면, 먼저 빌드 완성 후 사용하고 싶은 유닛을 입력하세요.\n\
		그 다음은 중간 지점 칸을 선택하신 후, 기한 시간을 설정하시고, 유닛을 입력하세요.\n\
		모든 중간 지점은 누적이 됩니다. 예를 들어 1번 지점에 3분에 저글링 6마리,\n\
		2번 지점에 6분에 바퀴 7마리, 최종 결과로 뮤탈리스크 6마리를 선택하시면,\n\
		유효한 빌드 오더 결과가 나오면 저글링 6마리, 바퀴 7마리, 뮤탈리스크 6마리의 결과가 나올 것입니다.\n\
		\n\
		참여자:\n\
		Azzurite (UI)\n\
		DocMaboul (타이밍)\n\
		Lomilar (리드)\n\
		mulander (자동 업데이트)\n\
		Utena (유전)\n\
		Bumblebees (기능)\n\
		Qwerty10010 (문서화)\n\
		Abydos1 (테란/프토토스)\n\
		Infinity0 (테란/프로토스)\n\
		Mangst (대빵 멋있는 남자)\n\
		kjoonlee (한국어 번역)\n\
		Cyrik (Refactoring)\n\
		Nafets.st (Optimization)\n\
		bdurrer (German translation)\n\
		Jota (Spanish translation)\n\
		Zil (French translation)
